    <rect x="-64" y="-38" width="128" height="77" rx="10" fill="white"/>

    <!-- レンズ外側 -->
    <circle cx="19" cy="0" r="32" fill="#667eea"/>

    <!-- レンズ内側 -->
    <circle cx="19" cy="0" r="19" fill="white"/>
